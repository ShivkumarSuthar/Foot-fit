<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects Photoes</title>
<link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
<style>
    .carousel{

height: 100vh;
        background:cadetblue;
    }
    *{
        font-family: High tower text;
        font-size: 40px;
        color: blueviolet;
        font-weight: 600;
    
    }
    img{
        margin-top: 30px;
padding-left: 40px;
        align-content: center;
        align-items: center;
        width:400px;
    }
</style>
</head>
<body>
    
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://drive.google.com/file/d/15zxfNfnZYpe-h2yQoL-Boh1XAWEZ9MEc/view?usp=sharing" class="" alt="">
            <img src="/images/Picture2.png" class="" alt="...">
            <img src="/images/Picture3.png" class="" alt="...">
            <img src="/images/Picture4.png" alt="">
            <div class="carousel-caption d-none d-md-block">
              <h5 style="color:crimson;">Main Activity Picture</h5>
         <p>Main i.e. Home  Activity and Other Images </p>
            </div>
          </div>
          <div class="carousel-item">
            
          
            <img src="/images/Picture5.png" alt="">
            <img src="/images/Picture6.png" alt="">
            <img src="/images/Picture7.png" class="" alt="...">
            <img src="/images/Picture8.png" alt="">
            <div class="carousel-caption d-none d-md-block">
              <h5 style="color:crimson;">Setting and Other Picture</h5>
              <p>It Includes Set goal and Other Setting and Notification Activity Images</p>
            </div>
          </div>
                 </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span   class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button  class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>



    <script src="/bootstrap/js/bootstrap.js"></script>
</body>
</html>
